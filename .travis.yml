languaje: java
jdk:
  - oraclejdk7
cache:
  directories:
    - gen-budge
    - gen-budge/node_modules
before_script:
  - git clone https://github.com/jirsis/gen-budge.git
script:
  - cd progen
  - mvn clean verify site jacoco:report coveralls:jacoco
after_script:
  - node -v
  - cd ../gen-budge
  - npm install
  - ./gen-budges.js ../progen/target/
